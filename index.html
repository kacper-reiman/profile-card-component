<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 10px;
        color: white;
      }
      .attribution a {
        color: hsl(278, 42%, 9%);
      }
    </style>
  </head>
  <body>
    <section class="main">
      <!-- <div class="background">
        <img src="images/bg-pattern-top.svg" class="top" /><img
          src="images/bg-pattern-bottom.svg"
          class="bottom"
        /> -->
      </div>
      <div class="card">
        <div class="header"></div>
        <div class="body">
          <img src="images/image-victor.jpg" class="photo" />
          <h2 class="name-age">Victor Crest <span class="age">26</span></h2>
          <h3 class="location">London</h3>
        </div>
        <div class="footer">
          <div class="item">
            <h4 class="value">80K</h4>
            <h5 class="desc">Followers</h5>
          </div>
          <div class="item">
            <h4 class="value">803K</h4>
            <h5 class="desc">Likes</h5>
          </div>
          <div class="item">
            <h4 class="value">1.4K</h4>
            <h5 class="desc">Photos</h5>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Kacper Reiman</a>.
      </div>
    </section>
  </body>
</html>
